<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <title>Bootstrap 5!</title>
    </head>
    <body>
        <div class="bg-dark">
        <div class="container w-50 border bg-white">
        <h1>Billing Address</h1>
        <div class="row">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">First name</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Last name</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
          </div>
          <br>

          <form class="row g-3">
             
            <div class="row-md-12">
            
                <label for="inputEmail4" class="form-label">Username</label>

               <div class="input-group mb-3">

                   <span class="input-group-text" id="basic-addon1">@</span>
                  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
               </div>
            </div>
            <div class="row-md-12">
            
                <label for="inputEmail4" class="form-label">Email</label>

               <div class="input-group mb-3">

                  <input type="text" class="form-control" placeholder="You@example.com" aria-label="Username" aria-describedby="basic-addon1">
               </div>
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Country</label>
              <select id="inputCity" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
           

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Shipping Address is same as my billing Address
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Save this information for next time
                </label>
              </div>
              <hr>
              <h2>Payment</h2>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                 Credit Card
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                 Debit Card
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Paypal
                </label>
              </div>

              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Name on card</label>
                <input type="email" class="form-control" id="inputEmail4">

              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">credit card number</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
              <div id="passwordHelpBlock" class="form-text">
                  Full name as displayed on the card
              </div>

          </form>

        </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
</html>
